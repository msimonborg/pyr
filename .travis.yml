language: ruby

rvm:
  - 2.3.0
  - 2.3.4
  - 2.4.1
  - jruby-9.1.6.0
  - ruby-head

sudo: false

cache: bundler

bundler_args: --without development --retry=3 --jobs=3

before_install:
  - gem update --system
  - gem update bundler

notifications:
  email:
    on_success: never
    on_failure: always
